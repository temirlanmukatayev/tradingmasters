{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Forgot password{% endblock title %}
  
{% block content %}
  <h2>Password reset</h2>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-success" type="submit">Reset password</button>
  </form>
{% endblock content %}
