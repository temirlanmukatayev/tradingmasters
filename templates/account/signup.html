{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <h2 class="text-center">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-primary w-100" type="submit">Sign Up</button>
    </form>
  </div>
</div>
{% endblock content %}
