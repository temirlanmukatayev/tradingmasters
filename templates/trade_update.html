{% extends '_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Update trade{% endblock title %}

{% block content %}
  <div class="row mt-5 mb-5">
    <div class="col">
      <h1>Update trade</h1>
      <form method="post">  
        {% csrf_token %}  
        {{ form | crispy }} 
        <input class="btn btn-success" type="submit" value="Update">  
      </form>  
    </div>
  </div>
{% endblock content %}
