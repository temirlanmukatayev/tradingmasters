{% extends '_base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% load django_tables2 %}

{% block title %}Trades List{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col mt-5">
      <h1>My Trades <a href="{% url 'trades_create' %}" class="btn btn-sm btn-outline-primary">Create new</a></h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <form class="form" method="get" action="">
      {{ filter.form }}
      <input class="btn btn-sm btn-outline-primary" type="submit" value="Filter" />
    </form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      {% render_table table %}
    </div>
  </div>

<style>
  th.sortable a{
    text-decoration: none;
    color: #212529;
  }
  th.ascend a {
  color: #0d6efd;
  }
</style>
{% endblock content %}
