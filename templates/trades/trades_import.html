{% extends '_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Import trades{% endblock title %}

{% block content %}
  <div class="row mt-5 mb-5">
    <div class="col">
      <h1>Import trades</h1>
      <form method="post" enctype="multipart/form-data">  
        {% csrf_token %}  
        {{ form | crispy }} 
        <input class="btn btn-success" type="submit" value="Import">  
      </form>  
    </div>
  </div>
{% endblock content %}
